services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dn790006.ca.archive.org/0/items/tiny-10-23-h2/tiny10%20x64%2023h2.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
